<!DOCTYPE html>
<html lang="en">
<head>
    <title>Initial state</title>
    <script src="/assets/vendor/jquery.min.js"></script>
    <script src="/assets/vendor/ga.js"></script>
    <link  href="/assets/vendor/bootstrap.min.css" rel="stylesheet" >
    <script src="/assets/js/state-machine.js"></script>
    <script src="/assets/js/setup.js"></script>
    <link  href="/assets/css/styles.css" rel="stylesheet">
</head>
<body>

    <h1>Initial state</h1>

    <main class="states">

        <section id="states">
            <article id="a">State A</article>
            <article id="b">State B<br>(initial)</article>
            <article id="c">State C</article>
        </section>

        <section id="controls">
            <button class="btn btn-sm" name="back">Back</button>
            <button class="btn btn-sm" name="next">Next</button>
        </section>

    </main>

    <section id="info">
        <p>Configuring an <code>initial</code> state will start the state machine on that state.</p>
        <pre>initial: 'b'</pre>
    </section>

    <script>

        var config = {

            initial: 'b',

            transitions: [
                'next : a > b > c',
                'back : a < b < c'
            ]

        };

        var fsm = setup(new StateMachine(config)).fsm;

    </script>
</body>
</html>
