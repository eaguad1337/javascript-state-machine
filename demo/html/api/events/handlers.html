<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event handlers</title>
    <script src="/assets/vendor/jquery.min.js"></script>
    <script src="/assets/vendor/ga.js"></script>
    <link  href="/assets/vendor/bootstrap.min.css" rel="stylesheet" >
    <script src="/assets/js/state-machine.js"></script>
    <script src="/assets/js/setup.js"></script>
    <link  href="/assets/css/styles.css" rel="stylesheet">
</head>
<body>

    <h1>Event handlers</h1>

    <main class="states">

        <section id="states">
            <article id="a">State A</article>
            <article id="b">State B</article>
            <article id="c">State C</article>
        </section>

        <section id="controls">
            <button class="btn btn-sm" name="back">Back</button>
            <button class="btn btn-sm" name="next">Next</button>
        </section>

    </main>

    <section id="info">
        <p>This example demonstrates adding event handlers.</p>
        <p>You can do this via config, or programmatically, and add multiple handlers per lifecycle hook.</p>
        <p>Check the console for output.</p>
    </section>

    <script>

        var config = {

            transitions: [
                'next : a > b > c',
                'back : a < b < c'
            ],

            handlers: {
                'change': function (event, fsm) {
                    console.log('Config handler: state is now ' + event.value);
                }
            }
        };

        var fsm = new StateMachine(config);
        fsm.on('change', function(event){
            console.log('Programmatic handler: state is now ' + event.value);
        });

        setup(fsm);

    </script>
</body>
</html>
